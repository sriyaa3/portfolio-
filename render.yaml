services:
  # Backend API Service
  - type: web
    name: portfolio-backend
    runtime: python
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && uvicorn server:app --host 0.0.0.0 --port $PORT"
    plan: starter
    rootDir: .
    env: python
    region: oregon
    envVars:
      - key: PORT
        value: 10000
      - key: HOST
        value: "0.0.0.0"
      - key: CORS_ORIGINS
        value: "https://portfolio-frontend-xxxx.onrender.com,http://localhost:3000"
    
  # Frontend Static Site Service  
  - type: web
    name: portfolio-frontend
    runtime: node
    buildCommand: "cd frontend && npm install --legacy-peer-deps && npm run build"
    staticPublishPath: frontend/build
    plan: starter
    rootDir: .
    env: node
    region: oregon
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"